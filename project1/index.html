<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Adopt Ease</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signup-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-container">
        <div class="signup-form-container">
            <div class="signup-form-content">
                <div class="logo-container">
                    <img src="MY_LOGO.PNG" alt="AdoptEase Logo" class="logo">
                    <div class="company-name">AdoptEase</div>
                    <div class="tagline">Find.Adopt.Love.</div>
                </div>
                <h1 class="signup-title">Welcome Back</h1>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    
                    <div class="remember-section">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="signup-btn">Log In</button>
                </form>
                
                <div class="divider">
                    <span>Or</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn google-btn">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                        Sign in with Google
                    </button>
                    <button class="social-btn apple-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple" class="apple-icon">
                        Sign in with Apple
                    </button>
                </div>
                
                <div class="login-link">
                    Don't have an account? <a href="register.html">Sign Up</a>
                </div>
            </div>
        </div>
        <div class="image-container">
            <!-- Image will be set as background in CSS -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
