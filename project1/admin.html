<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Adopt Ease</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="signup-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .admin-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .admin-subtitle {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .logout-btn {
            background-color: #f8f8f8;
            color: #333;
            border: 1px solid #e0e0e0;
            padding: 0.6rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .logout-btn:hover {
            background-color: #f0f0f0;
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .users-table th,
        .users-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .users-table th {
            background-color: #f8f8f8;
            font-weight: 600;
            color: #333;
        }
        
        .users-table tr:last-child td {
            border-bottom: none;
        }
        
        .users-table tr:hover {
            background-color: #f8f8f8;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        .status-admin {
            background-color: #ffeeba;
            color: #856404;
        }
        
        .status-user {
            background-color: #c3e6cb;
            color: #155724;
        }
        
        .no-users-message {
            padding: 2rem;
            text-align: center;
            color: #666;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div>
                <div class="logo-container" style="margin: 0;">
                    <img src="MY_LOGO.PNG" alt="AdoptEase Logo" class="logo" style="width: 60px;">
                    <div class="company-name" style="font-size: 1.5rem;">AdoptEase</div>
                </div>
            </div>
            
            <button class="logout-btn" id="logout-btn">Sign Out</button>
        </div>
        
        <div class="admin-title">Admin Panel</div>
        
        <div class="admin-subtitle">Registered Users</div>
        
        <div id="users-container">
            <div class="no-users-message">Loading users...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is authenticated
            const authToken = localStorage.getItem('authToken');
            
            if (!authToken) {
                // Redirect to login if not authenticated
                window.location.href = '/index.html';
                return;
            }
            
            try {
                // Verify token and check if admin
                const verifyResponse = await fetch('/api/verify-token', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!verifyResponse.ok) {
                    throw new Error('Token verification failed');
                }
                
                const userData = await verifyResponse.json();
                
                // Simple admin check (in a real app, you would have role-based auth)
                if (!userData.valid || userData.user.email !== 'admin@adoptease.com') {
                    throw new Error('Unauthorized access');
                }
                
                // Fetch users
                const usersResponse = await fetch('/api/admin/users', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                if (!usersResponse.ok) {
                    throw new Error('Failed to fetch users');
                }
                
                const usersData = await usersResponse.json();
                
                if (usersData.users && usersData.users.length > 0) {
                    // Render users table
                    renderUsersTable(usersData.users);
                } else {
                    // Show no users message
                    document.getElementById('users-container').innerHTML = `
                        <div class="no-users-message">No users found in the database.</div>
                    `;
                }
            } catch (error) {
                console.error('Admin panel error:', error);
                
                // Show error message
                document.getElementById('users-container').innerHTML = `
                    <div class="no-users-message">
                        Error: ${error.message || 'Failed to load users data'}
                        <br><br>
                        <button class="logout-btn" onclick="window.location.href='/index.html'">Back to Login</button>
                    </div>
                `;
                
                // Clear token for security if unauthorized
                if (error.message === 'Unauthorized access') {
                    localStorage.removeItem('authToken');
                }
            }
            
            // Add logout handler
            document.getElementById('logout-btn').addEventListener('click', () => {
                localStorage.removeItem('authToken');
                window.location.href = '/index.html';
            });
        });
        
        function renderUsersTable(users) {
            const container = document.getElementById('users-container');
            
            // Format date helper
            const formatDate = (dateString) => {
                if (!dateString) return 'N/A';
                const date = new Date(dateString);
                return date.toLocaleString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };
            
            // Create users table
            const tableHtml = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Type</th>
                            <th>Registered On</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>
                                    ${user.email === 'admin@adoptease.com' 
                                        ? '<span class="status-badge status-admin">Admin</span>' 
                                        : '<span class="status-badge status-user">User</span>'}
                                </td>
                                <td>${formatDate(user.created_at)}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHtml;
        }
    </script>
</body>
</html>
